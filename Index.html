        class IndianArmyGame {
            constructor() {
                this.gameContainer = document.getElementById('gameContainer');
                this.gameWorld = document.getElementById('gameWorld');
                this.player = document.getElementById('player');
                
                // Game state
                this.playerHealth = 100;
                this.playerAmmo = 30;
                this.maxAmmo = 30;
                this.score = 0;
                this.enemies = [];
                this.bullets = [];
                this.isGameRunning = true;
                
                // Player position and movement
                this.playerX = window.innerWidth / 2;
                this.playerY = window.innerHeight / 2;
                this.playerSpeed = 3;
                
                // Mobile controls
                this.joystickActive = false;
                this.joystickCenter = { x: 0, y: 0 };
                this.moveDirection = { x: 0, y: 0 };
                
                this.initializeControls();
                this.spawnEnemies();
                this.gameLoop();
                this.updateHUD();
            }

            initializeControls() {
                const joystick = document.getElementById('joystick');
                const joystickKnob = document.getElementById('joystickKnob');
                const shootButton = document.getElementById('shootButton');
                const reloadButton = document.getElementById('reloadButton');

                // Joystick controls
                joystick.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.joystickActive = true;
                    const rect = joystick.getBoundingClientRect();
                    this.joystickCenter = {
                        x: rect.left + rect.width / 2,
                        y: rect.top + rect.height / 2
                    };
                });

                document.addEventListener('touchmove', (e) => {
                    if (!this.joystickActive) return;
                    e.preventDefault();
                    
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - this.joystickCenter.x;
                    const deltaY = touch.clientY - this.joystickCenter.y;
                    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                    const maxDistance = 30;
                    
                    if (distance <= maxDistance) {
                        joystickKnob.style.transform = `translate(${deltaX - 20}px, ${deltaY - 20}px)`;
                        this.moveDirection = {
                            x: deltaX / maxDistance,
                            y: deltaY / maxDistance
                        };
                    } else {
                        const angle = Math.atan2(deltaY, deltaX);
                        const limitedX = Math.cos(angle) * maxDistance;
                        const limitedY = Math.sin(angle) * maxDistance;
                        joystickKnob.style.transform = `translate(${limitedX - 20}px, ${limitedY - 20}px)`;
                        this.moveDirection = {
                            x: Math.cos(angle),
                            y: Math.sin(angle)
                        };
                    }
                });

                document.addEventListener('touchend', () => {
                    this.joystickActive = false;
                    joystickKnob.style.transform = 'translate(-50%, -50%)';
                    this.moveDirection = { x: 0, y: 0 };
                });

                // Shoot button
                shootButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.shoot();
                });

                // Reload button
                reloadButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.reload();
                });

                // Keyboard controls for desktop testing
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case ' ':
                            e.preventDefault();
                            this.shoot();
                            break;
                        case 'r':
                        case 'R':
                            this.reload();
                            break;
                    }
                });

                // Restart button
                document.getElementById('restartButton').addEventListener('click', () => {
                    this.restartGame();
                });
            }

            spawnEnemies() {
                const enemyCount = 8;
                for (let i = 0; i < enemyCount; i++) {
                    setTimeout(() => {
                        this.createEnemy();
                    }, i * 2000);
                }
            }

            createEnemy() {
                if (!this.isGameRunning) return;

                const enemy = document.createElement('div');
                enemy.className = 'enemy';
                
                // Spawn enemies from edges
                const side = Math.floor(Math.random() * 4);
                let x, y;
                
                switch(side) {
                    case 0: // Top
                        x = Math.random() * window.innerWidth;
                        y = -50;
                        break;
                    case 1: // Right
                        x = window.innerWidth + 50;
                        y = Math.random() * window.innerHeight;
                        break;
                    case 2: // Bottom
                        x = Math.random() * window.innerWidth;
                        y = window.innerHeight + 50;
                        break;
                    case 3: // Left
                        x = -50;
                        y = Math.random() * window.innerHeight;
                        break;
                }
                
                enemy.style.left = x + 'px';
                enemy.style.top = y + 'px';
                
                const enemyData = {
                    element: enemy,
                    x: x,
                    y: y,
                    health: 1,
                    speed: 1 + Math.random() * 0.5
                };
                
                this.enemies.push(enemyData);
                this.gameWorld.appendChild(enemy);
            }

            shoot() {
                if (!this.isGameRunning || this.playerAmmo <= 0) return;
                
                this.playerAmmo--;
                
                // Find nearest enemy for auto-aim

                        Math.pow(enemy.x - this.playerX, 2) + 
                        Math.pow(enemy.y - this.playerY, 2)
                    );
                    if (distance < nearestDistance) {
                        nearestDistance = distance;
                        nearestEnemy = enemy;
                    }
                });
                
                if (nearestEnemy) {
                    this.createBullet(nearestEnemy);
                }
                
                this.updateHUD();
            }

                bullet.style.top = startY + 'px';

                    targetX: target.x,

                bulletData.velocityY = (target.y - startY) / distance * bulletData.speed;
                
                this.bullets.push(bulletData);
                this.gameWorld.appendChild(bullet);
            }
